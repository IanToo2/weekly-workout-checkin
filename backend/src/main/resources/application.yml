spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/toyproject}
    username: ${DB_USERNAME:toyuser}
    password: ${DB_PASSWORD:toysecret}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

logging:
  level:
    org.hibernate.SQL: info
