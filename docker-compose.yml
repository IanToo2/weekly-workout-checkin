services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: toyproject-backend
    restart: unless-stopped
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: toyproject-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
